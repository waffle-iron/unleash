<!doctype html>
<html ng-app="unleashApp" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Unleash</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController">

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a ng-href="#/">Home</a></li>
          <li ng-show="user"><a ng-href="#/paths">Paths</a></li>
          <li ng-show="user"><a ng-href="#/paths/{{ user.username }}">Your path</a></li>
        </ul>
        <unleash-account></unleash-account>
      </div>

      <div ng-view=""></div>

    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/angularfire/config.js"></script>
    <script src="scripts/angularfire/firebase.utils.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/paths.js"></script>
    <script src="scripts/controllers/account.js"></script>
    <script src="scripts/directives/account.js"></script>
    <script src="scripts/directives/card-template.js"></script>
    <script src="scripts/filters/reverse.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/services/cards.js"></script>
    <script src="scripts/routes.js"></script>
    <!-- endbuild -->
  </body>
</html>
